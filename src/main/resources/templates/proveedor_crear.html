<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring/spring-security">

<head th:replace="/fragments/head :: head"
<link rel="stylesheet" href="../static/repartidor_crear.css" type="text/css"/>
</head>


<body>
<header>
    <nav th:replace="/fragments/nav :: nav"
    </nav>
</header>


<main>
    <section class="container-flex-repartidor">
        <div class="formulario">
            <h2 class="titulo-seccion">CREAR PROVEEDOR</h2>
            <form class="form"
                  th:action="@{/proveedor/creado}"
                  method="POST"
                  enctype="multipart/form-data"
                  id="formu"
            >
                <div class="label">
                    <label class="subtitulo-label">Nombre</label>
                    <input
                            type="text"
                            class="form-input"
                            name="nombre"
                            placeholder="Ingresar Nombre"
                            th:value="${nombre}"
                    />
                </div>
                <div class="label">
                    <label class="subtitulo-label">Domicilio</label>
                    <input
                            type="text"
                            class="form-input"
                            name="domicilio"
                            placeholder="Ingresar domicilio"
                            th:value="${domicilio}"
                    />
                </div>
                <div class="label">
                    <label class="subtitulo-label">Email</label>
                    <input
                            type="text"
                            class="form-input"
                            name="email"
                            placeholder="ingresar Email"
                            th:value="${email}"
                    />
                </div>
                <div class="label">
                    <label class="subtitulo-label">Cuit</label>
                    <input
                            type="text"
                            class="form-input"
                            name="cuit"
                            placeholder="ingrese Cuit"
                            th:value="${cuit}"
                    />
                </div>
                <div class="label">
                    <label class="subtitulo-label">Telefono1</label>
                    <input
                            type="text"
                            class="form-input"
                            name="telefono1"
                            placeholder="ingrese telefono1"
                            th:value="${telefono1}"
                    />
                </div>
                <div class="label">
                    <label class="subtitulo-label">Telefono2</label>
                    <input
                            type="text"
                            class="form-input"
                            name="telefono2"
                            placeholder="ingrese telefono2"
                            th:value="${telefono2}"
                    />
                </div>

                <div class="label">
                    <label class="subtitulo-label">Provincias</label>
                    <select class="select-crear" id="selectProvincias" name="provincia">
                        <option value="provincia" th:value="${provincia}">Elige una provincia</option>
                    </select>
                </div>

                <div class="label">
                    <label class="subtitulo-label">Departamentos</label>
                    <select class="select-crear" id="selectDepartamentos" name="departamento">
                        <option value="departamento" th:value="${departamento}">Elige un departamento</option>
                    </select>
                </div>
                <div class="btn-div">
                    <button type="submit" class="btn" id="boton">
                        SUBIR
                    </button>
                </div>
            </form>
        </div>
    </section>

</main>

<footer th:replace="/fragments/footer :: footer"
</footer>

<!--<script src="/script.js"></script>-->
<script th:src="/script.js"></script>
</body>


</html>
