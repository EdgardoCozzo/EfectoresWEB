<!DOCTYPE html>

<html xmnls:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring/spring-security">

<head th:replace= "/fragments/head :: head"</head>

<link rel="stylesheet" href="../static/estilos_listar.css" type="text/css"/>
<body>
<header>
    <nav th:replace= "/fragments/nav :: nav"</nav>
</header>


<main>
    <section>
        <div class="container-flex-repartidor-listar">
            <div class="boton-nuevo">
                <a id="boton-nuevo" th:href="@{/prestacion/crear}">Crear Nuevo</a>
            </div>
            <div class="tabla-repartidor"  >
                <div>
                    <h2 class="titulo-lista">LISTADO DE PRESTACIONES</h2>
                    <hr>
                    <table class="tabla" >
                        <thead>
                        <tr>
                            <th id="titulos-listas" scope="col">Nombre</th>
                            <th id="titulos-listas" scope="col">Proveedor</th>
                            <th id="titulos-listas-acciones" scope="col">Editar</th>
                            <th id="titulos-listas-acciones" scope="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody class="linea-lista" th:each="prestacion : ${prestacion}">
                        <tr>
                            <td id="contenido-lista" th:text="${prestacion.nombre}"></td>
                            <td id="contenido-lista" th:text="${proveedor.nombre}"></td>
                            <td id="lista-links-tabla"><a class="links-lista-editar" th:href="@{/prestacion/editar/__${prestacion.id}__}">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span></a></td>
                            <td id="lista-links-tabla"><a class="links-lista-eliminar"
                                                          onclick="return confirm('¿Estás seguro que deseas eliminar la Prestación?');"
                                                          th:href="@{/prestacion/eliminar/__${prestacion.id}__}">
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>


<footer th:replace= "/fragments/footer :: footer" </footer>
</body>
</html>
